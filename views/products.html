{% extends 'layout.html' %}

{% block content %}

<table class="table">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>
            <a href="/products/{{ product.id }}">{{ product.name }}</a>
        </td>
        <td>{{ product.type }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>

    </tr>
    {% endfor %}
</table>
<br>
<a class="btn btn-danger" href="/products/add">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Product
</a>

{% endblock %}
