<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Nom:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Nom" id="name" name="name" value="{%=product.name%}">
    </div>
</div>
<div class="form-group">
    <label for="quantity" class="col-sm-2 control-label">Quantité</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Quantité" id="quantity" name="quantity" value="{%=product.quantity%}">
    </div>
</div>
<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Type:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Type" id="type" name="type" value="{%=product.type%}">
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Prix (au kg):</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Prix" id="price" name="price" value="{%=product.price%}">
    </div>
</div>
